<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexDom104 | Inicio</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --rosa: #EF5085;
      --rosa-oscuro: #A64062;
      --cian-brillo: #70DDD8;
      --azul-sombra: #0A315B;
      --fondo: #333333;
      --contraste-fondo: #262626;
      --blanco: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); color: var(--blanco); }
    
    header { background: var(--blanco); height: 80px; display: flex; align-items: center; justify-content: center; }
    .logo img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--rosa); }

    main { padding: 20px; max-width: 1200px; margin: 0 auto; }

    /* Carrusel */
    .swiper { width: 100%; height: 450px; margin: 20px 0 40px 0; border-radius: 15px; border: 1px solid var(--contraste-fondo); }
    .swiper-slide { background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }

    /* Grid de Navegación */
    .nav-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    
    .nav-card {
      background: var(--contraste-fondo);
      border: 2px solid var(--rosa-oscuro);
      border-radius: 12px;
      padding: 30px 15px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 var(--azul-sombra); /* Sombra sin presionar */
    }

    .nav-card:hover {
      transform: translateY(-2px);
      border-color: var(--rosa);
      box-shadow: 0 6px 15px rgba(112, 221, 216, 0.3); /* Brillo cian suave al pasar el mouse */
    }

    .nav-card:active {
      transform: translateY(4px);
      box-shadow: 0 0 10px var(--cian-brillo); /* Sombra cian al presionar */
    }

    .nav-card i { font-size: 2.5rem; margin-bottom: 15px; display: block; color: var(--rosa); }
    
    /* Especial Sorteos */
    .special { border-color: var(--rosa); position: relative; overflow: hidden; }
    .special::after {
      content: 'LIVE';
      position: absolute; top: 10px; right: 10px;
      background: var(--rosa); font-size: 0.7rem; padding: 2px 6px; border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><img src="https://imgur.com/dSIZrFm.png" alt="AlexDom104"></div>
  </header>

  <main>
    <div class="swiper swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/ri2sHPVG-MQ" allowfullscreen></iframe></div>
        <div class="swiper-slide">
          <a href="https://www.twitch.tv/alexdom104" target="_blank" style="width:100%; height:100%;">
            <img src="https://imgur.com/pQBmU0f.png" style="width:100%; height:100%; object-fit:cover;">
          </a>
        </div>
        <div class="swiper-slide"><iframe src="https://www.tiktok.com/embed/@alexdom104" allowfullscreen></iframe></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="nav-grid">
      <a href="sobremi.html" class="nav-card">
        <i class="fas fa-user-astronaut"></i>
        <h3>Sobre Mí</h3>
      </a>
      <a href="https://beacons.ai/alexdom104" target="_blank" class="nav-card">
        <i class="fas fa-compact-disc"></i>
        <h3>Música</h3>
      </a>
      <a href="sorteos.html" class="nav-card special">
        <i class="fas fa-ticket-alt"></i>
        <h3>Sorteos</h3>
      </a>
      <a href="https://linktr.ee/alexdom104" target="_blank" class="nav-card">
        <i class="fas fa-paper-plane"></i>
        <h3>Contacto</h3>
      </a>
    </div>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: { delay: 8000, disableOnInteraction: false },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    });
  </script>
</body>
</html>
