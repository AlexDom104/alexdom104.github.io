<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexDom104 | Oficial</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #fff; }
    
    header { background: #fff; height: 80px; display: flex; align-items: center; justify-content: center; }
    .logo img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #000; }

    main { padding: 20px; max-width: 1200px; margin: 0 auto; }

    /* Carrusel - Ajustado para mostrar miniaturas */
    .swiper { width: 100%; height: 450px; margin: 20px 0 40px 0; border-radius: 15px; }
    .swiper-slide { background: #1a1a1a; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
    
    iframe { width: 100%; height: 100%; border: none; }
    
    .preview-link { width: 100%; height: 100%; display: block; position: relative; }
    .preview-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
    .preview-link:hover .preview-img { transform: scale(1.05); }

    .platform-badge {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 8px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #444;
    }
    .platform-badge i { font-size: 1.2rem; }

    /* Grid de Navegación */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .nav-card {
      background: #161616;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .nav-card:hover { transform: translateY(-5px); border-color: #fff; background: #222; }
    .nav-card i { font-size: 2rem; margin-bottom: 15px; display: block; }
    
    .special { border-color: #f1c40f; background: linear-gradient(145deg, #161616, #2c2500); }
  </style>
</head>
<body>

  <header>
    <div class="logo"><img src="https://imgur.com/dSIZrFm.png" alt="AlexDom104"></div>
  </header>

  <main>
    <div class="swiper swiper-container">
      <div class="swiper-wrapper">
        
        <div class="swiper-slide">
          <iframe src="https://www.youtube.com/embed/ri2sHPVG-MQ" allowfullscreen></iframe>
        </div>

        <div class="swiper-slide">
          <a href="https://www.twitch.tv/alexdom104" target="_blank" class="preview-link">
            <img src="https://imgur.com/pQBmU0f.png" class="preview-img">
            <div class="platform-badge"><i class="fab fa-twitch" style="color:#9146ff"></i> Twitch</div>
          </a>
        </div>

        <div class="swiper-slide">
            <iframe src="https://www.tiktok.com/embed/@alexdom104" allowfullscreen></iframe>
        </div>

        <div class="swiper-slide">
          <a href="https://kick.com/alexdom104" target="_blank" class="preview-link">
            <img src="https://imgur.com/jStwEvO.png" class="preview-img">
            <div class="platform-badge"><i class="fas fa-bolt" style="color:#53fc18"></i> Kick</div>
          </a>
        </div>

        <div class="swiper-slide">
          <a href="https://www.facebook.com/AlexDom104.of" target="_blank" class="preview-link">
            <img src="https://imgur.com/8YPED08.png" class="preview-img">
            <div class="platform-badge"><i class="fab fa-facebook" style="color:#1877f2"></i> Facebook</div>
          </a>
        </div>

      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="nav-grid">
      <a href="sobre-mi.html" class="nav-card">
        <i class="fas fa-user-astronaut"></i>
        <h3>Sobre Mí</h3>
      </a>
      <a href="musica.html" class="nav-card">
        <i class="fas fa-compact-disc"></i>
        <h3>Música AI</h3>
      </a>
      <a href="sorteos.html" class="nav-card special">
        <i class="fas fa-ticket-alt" style="color:#f1c40f"></i>
        <h3>Sorteos</h3>
      </a>
      <a href="contacto.html" class="nav-card">
        <i class="fas fa-paper-plane"></i>
        <h3>Contacto</h3>
      </a>
    </div>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      centeredSlides: true,
      autoplay: { delay: 5000 },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      pagination: { el: '.swiper-pagination', clickable: true },
    });
  </script>
</body>
</html>
