<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexDom104 | Home</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #fff; }
    
    /* Header Minimalista */
    header { background: #fff; color: #000; height: 80px; display: flex; align-items: center; justify-content: center; position: relative; }
    .logo img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #000; }

    main { padding: 20px; max-width: 1200px; margin: 0 auto; }

    /* Carrusel */
    .swiper { width: 100%; height: 400px; margin-bottom: 40px; border-radius: 15px; }
    .swiper-slide { background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }

    /* Grid de Cuadros Interactivos */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .nav-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .nav-card:hover {
      transform: translateY(-10px);
      background: #252525;
      border-color: #fff;
      box-shadow: 0 10px 20px rgba(255,255,255,0.1);
    }

    .nav-card i { font-size: 2.5rem; color: #fff; }
    .nav-card h3 { font-size: 1.5rem; }
    .nav-card p { font-size: 0.9rem; color: #aaa; }

    /* Estilo para el cuadro de Sorteos (Destaque) */
    .card-sorteos { background: linear-gradient(145deg, #1a1a1a, #2c3e50); border-color: #f1c40f; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://imgur.com/dSIZrFm.png" alt="Logo AlexDom104" />
    </div>
  </header>

  <main>
    <div class="swiper swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><iframe src="https://www.youtube.com/embed/ri2sHPVG-MQ"></iframe></div>
        <div class="swiper-slide"><img src="https://imgur.com/pQBmU0f.png" style="width:100%; object-fit:cover;"></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <h2 style="text-align: center; margin-bottom: 30px;">Explora mi contenido</h2>

    <nav class="nav-grid">
      
      <a href="sobre-mi.html" class="nav-card">
        <i class="fas fa-user"></i>
        <h3>Sobre Mí</h3>
        <p>Conoce mi trayectoria como Marketer y Creador.</p>
      </a>

      <a href="musica.html" class="nav-card">
        <i class="fas fa-music"></i>
        <h3>Música</h3>
        <p>Mis álbumes creados con Inteligencia Artificial.</p>
      </a>

      <a href="sorteos.html" class="nav-card card-sorteos">
        <i class="fas fa-gift" style="color: #f1c40f;"></i>
        <h3>Sorteos</h3>
        <p>Participa en las dinámicas de la comunidad.</p>
      </a>

      <a href="contacto.html" class="nav-card">
        <i class="fas fa-envelope"></i>
        <h3>Contacto</h3>
        <p>¿Tienes una propuesta? Hablemos.</p>
      </a>

    </nav>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    });
  </script>
</body>
</html>
