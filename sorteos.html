<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos | AlexDom104</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root { 
            --fondo: #333333; --contraste: #262626;
            --rosa-principal: #EF5085; --rosa-oscuro: #A64062;
            --cian-brillo: #70DDD8; --azul-boton: #0A315B;
            --blanco: #ffffff; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); color: var(--blanco); text-align: center; padding: 20px; }
        
        header { background: var(--contraste); height: 80px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--rosa-oscuro); margin: -20px -20px 30px -20px; }
        .logo img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--rosa-principal); }

        .countdown-container { display: flex; justify-content: center; gap: 8px; margin-bottom: 25px; }
        .time-box { background: var(--contraste); padding: 10px; border-radius: 10px; border: 1px solid var(--azul-boton); min-width: 65px; }
        .time-box span { display: block; font-size: 1.4rem; font-weight: bold; color: var(--rosa-principal); }
        .time-box label { font-size: 0.6rem; text-transform: uppercase; color: var(--cian-brillo); }

        .score-banner { background: var(--azul-boton); padding: 15px; border-radius: 15px; max-width: 400px; margin: 0 auto 20px; border: 1px solid var(--cian-brillo); }
        .score-banner h2 { font-size: 2.2rem; margin: 5px 0; }

        .actions-list { max-width: 500px; margin: 0 auto; text-align: left; }
        .action-item { 
            background: var(--contraste); display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 15px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #444; 
        }
        .action-info i { font-size: 1.1rem; color: var(--rosa-principal); margin-right: 8px; width: 20px; text-align: center; }
        .action-points { color: var(--cian-brillo); font-weight: bold; font-size: 0.7rem; display: block; }

        .btn-action { 
            background: var(--azul-boton); color: white; border: 1px solid var(--cian-brillo); 
            padding: 6px 12px; border-radius: 6px; cursor: pointer; text-decoration: none; font-size: 0.75rem; font-weight: bold;
        }
        .btn-action.completed { background: var(--rosa-oscuro); border-color: var(--rosa-principal); pointer-events: none; opacity: 0.6; }

        .btn-submit { 
            background: var(--rosa-principal); color: white; border: none; width: 100%; max-width: 500px; 
            padding: 16px; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 1.1rem; margin-top: 15px; transition: 0.3s;
        }
        .btn-submit:disabled { background: #555; opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body>

    <header><div class="logo"><img src="https://imgur.com/dSIZrFm.png" alt="AlexDom104"></div></header>

    <div class="countdown-container" id="timer">
        <div class="time-box"><span id="days">00</span><label>Días</label></div>
        <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
        <div class="time-box"><span id="minutes">00</span><label>Min</label></div>
        <div class="time-box"><span id="seconds">00</span><label>Seg</label></div>
    </div>

    <div class="score-banner">
        <p style="font-size: 0.8rem;">PUNTOS ACUMULADOS</p>
        <h2 id="totalPoints">0</h2>
    </div>

    <div class="actions-list">
        <div class="action-item">
            <div class="action-info"><i class="fab fa-youtube"></i> Suscríbete <span class="action-points">+1 PT</span></div>
            <a href="https://www.youtube.com/@AlexDom104" target="_blank" class="btn-action" id="btn-yt" onclick="validateAction(1, 'btn-yt')">SUSCRIBIRSE</a>
        </div>
        <div class="action-item">
            <div class="action-info"><i class="fab fa-tiktok"></i> Sígueme <span class="action-points">+1 PT</span></div>
            <a href="https://www.tiktok.com/@alexdom104" target="_blank" class="btn-action" id="btn-tk" onclick="validateAction(1, 'btn-tk')">SEGUIR</a>
        </div>
        <div class="action-item">
            <div class="action-info"><i class="fab fa-instagram"></i> Instagram <span class="action-points">+1 PT</span></div>
            <a href="https://instagram.com/AlexDom104" target="_blank" class="btn-action" id="btn-ig" onclick="validateAction(1, 'btn-ig')">SEGUIR</a>
        </div>
        <div class="action-item">
            <div class="action-info"><i class="fab fa-facebook"></i> Facebook <span class="action-points">+1 PT</span></div>
            <a href="https://facebook.com/AlexDom104.of" target="_blank" class="btn-action" id="btn-fb" onclick="validateAction(1, 'btn-fb')">SEGUIR</a>
        </div>
        <div class="action-item">
            <div class="action-info"><i class="fab fa-discord"></i> Discord <span class="action-points">+2 PTS</span></div>
            <a href="https://discord.gg/mQMZhHz2SG" target="_blank" class="btn-action" id="btn-ds" onclick="validateAction(2, 'btn-ds')">UNIRME</a>
        </div>
        <div class="action-item">
            <div class="action-info"><i class="fas fa-bolt"></i> Kick <span class="action-points">+1 PT</span></div>
            <a href="https://kick.com/alexdom104" target="_blank" class="btn-action" id="btn-ki" onclick="validateAction(1, 'btn-ki')">SEGUIR</a>
        </div>

        <button class="btn-submit" id="submitBtn" onclick="enviarSorteo()">CONFIRMAR PARTICIPACIÓN</button>
    </div>

    <script>
        // URL ACTUALIZADA
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz8DXdqTtgPxcdTJY5bfXdj43xB1X7T0u8OvBqxPRgk2JV4brTPgpIcPolwL30t1g3J/exec';
        
        let totalPoints = parseInt(localStorage.getItem('alexdom_pts')) || 0;
        let completed = JSON.parse(localStorage.getItem('alexdom_done')) || [];

        window.onload = () => {
            document.getElementById('totalPoints').innerText = totalPoints;
            completed.forEach(id => {
                const b = document.getElementById(id);
                if(b) { b.innerText = "✓"; b.classList.add('completed'); }
            });
        };

        function validateAction(pts, id) {
            if (completed.includes(id)) return;
            window.addEventListener('focus', function onFocus() {
                totalPoints += pts;
                completed.push(id);
                localStorage.setItem('alexdom_pts', totalPoints);
                localStorage.setItem('alexdom_done', JSON.stringify(completed));
                document.getElementById('totalPoints').innerText = totalPoints;
                const b = document.getElementById(id);
                b.innerText = "✓";
                b.classList.add('completed');
                window.removeEventListener('focus', onFocus);
            }, { once: true });
        }

        function enviarSorteo() {
            if(totalPoints === 0) return alert("¡Sigue al menos una red!");
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "REGISTRANDO...";

            const data = {
                nombre: "Usuario_Web_" + Math.floor(Math.random()*999),
                puntos: totalPoints,
                email: "navegador_id",
                plataformas: completed.join(", ")
            };

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            }).then(() => {
                alert("¡Puntos registrados correctamente!");
                btn.innerText = "✓ PARTICIPANDO";
            }).catch(() => {
                alert("Error al enviar. Intenta de nuevo.");
                btn.disabled = false;
                btn.innerText = "CONFIRMAR PARTICIPACIÓN";
            });
        }

        // Contador de tiempo (30 de Marzo)
        const target = new Date("March 30, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = target - now;
            if (d < 0) return;
            document.getElementById("days").innerText = Math.floor(d / 864e5);
            document.getElementById("hours").innerText = Math.floor((d % 864e5) / 36e5);
            document.getElementById("minutes").innerText = Math.floor((d % 36e5) / 6e4);
            document.getElementById("seconds").innerText = Math.floor((d % 6e4) / 1000);
        }, 1000);
    </script>
</body>
</html>
