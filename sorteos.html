<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos | AlexDom104</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root { 
            --fondo: #333333; --contraste: #262626;
            --rosa-principal: #EF5085; --rosa-oscuro: #A64062;
            --cian-brillo: #70DDD8; --azul-boton: #0A315B;
            --blanco: #ffffff; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); color: var(--blanco); text-align: center; padding: 25px; }
        
        header { background: var(--contraste); height: 90px; display: flex; align-items: center; justify-content: center; border-bottom: 2px solid var(--rosa-oscuro); margin: -25px -25px 35px -25px; position: relative; }
        .logo img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--rosa-principal); }
        .back-link { color: var(--rosa-principal); text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; position: absolute; left: 20px; transition: 0.3s; }
        .back-link:hover { color: var(--cian-brillo); }

        /* Contenedores de estado */
        .main-container { max-width: 600px; margin: 0 auto; display: none; }
        #no-sorteo { display: block; margin-top: 80px; }
        #no-sorteo h1 { font-size: 2.5rem; color: var(--rosa-principal); margin-bottom: 20px; }

        .countdown-container { display: flex; justify-content: center; gap: 12px; margin-bottom: 25px; }
        .time-box { background: var(--contraste); padding: 15px; border-radius: 12px; border: 1px solid var(--azul-boton); min-width: 85px; }
        .time-box span { display: block; font-size: 1.8rem; font-weight: bold; color: var(--rosa-principal); }
        .time-box label { font-size: 0.75rem; text-transform: uppercase; color: var(--cian-brillo); }

        .rules-section { text-align: left; background: rgba(0,0,0,0.2); padding: 25px; border-radius: 15px; border: 1px solid #555; margin-bottom: 30px; }
        .score-banner { background: var(--azul-boton); padding: 20px; border-radius: 18px; border: 2px solid var(--cian-brillo); margin-bottom: 30px; }
        .score-banner h2 { font-size: 3.2rem; margin: 10px 0; }
        .nick-input { width: 100%; padding: 15px; border-radius: 10px; border: 2px solid var(--rosa-principal); background: var(--contraste); color: white; font-size: 1.1rem; outline: none; margin-bottom: 25px; }
        
        .action-item { background: var(--contraste); display: flex; align-items: center; justify-content: space-between; padding: 18px 22px; border-radius: 14px; margin-bottom: 12px; border: 1px solid #444; text-align: left; }
        .btn-action { background: var(--azul-boton); color: white; border: 1px solid var(--cian-brillo); padding: 10px 20px; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 0.9rem; font-weight: bold; transition: 0.3s; }
        .btn-action.waiting { background: #555; cursor: wait; }
        .btn-action.completed { background: var(--rosa-oscuro); pointer-events: none; opacity: 0.6; }

        .btn-submit { background: var(--rosa-principal); color: white; border: none; width: 100%; padding: 22px; font-weight: bold; border-radius: 12px; cursor: pointer; font-size: 1.3rem; margin-top: 25px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
        <div class="logo"><img src="https://imgur.com/dSIZrFm.png" alt="AlexDom104"></div>
    </header>

    <div id="no-sorteo">
        <div class="countdown-container">
            <div class="time-box"><span>00</span><label>Días</label></div>
            <div class="time-box"><span>00</span><label>Horas</label></div>
            <div class="time-box"><span>00</span><label>Min</label></div>
            <div class="time-box"><span>00</span><label>Seg</label></div>
        </div>
        <h1>NO HAY SORTEOS AÚN</h1>
        <p style="color:#888;">Espera noticias en mis redes sociales.</p>
    </div>

    <div id="sorteo-activo" class="main-container">
        <div class="countdown-container">
            <div class="time-box"><span id="days">00</span><label>Días</label></div>
            <div class="time-box"><span id="hours">00</span><label>Horas</label></div>
            <div class="time-box"><span id="minutes">00</span><label>Min</label></div>
            <div class="time-box"><span id="seconds">00</span><label>Seg</label></div>
        </div>

        <div class="rules-section">
            <h3>Reglas:</h3>
            <p>1. Registrate una sola vez.<br>2. Nick de Twitch obligatorio.<br>3. Solo es válido en fechas activas.</p>
        </div>

        <div class="score-banner">
            <p>PUNTOS ACUMULADOS</p>
            <h2 id="totalPoints">0</h2>
        </div>

        <input type="text" id="twitchNick" class="nick-input" placeholder="NICK DE TWITCH (OBLIGATORIO)">

        <div class="actions-list">
            <div class="action-item">
                <span>Twitch Follow (+10 pts)</span>
                <a href="https://twitch.tv/alexdom104" target="_blank" class="btn-action" id="btn-twc" onclick="validateWithTimer(10, 'btn-twc')">SEGUIR</a>
            </div>
            </div>

        <button class="btn-submit" id="mainSubmit" onclick="enviarSorteo()">CONFIRMAR PARTICIPACIÓN</button>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz8DXdqTtgPxcdTJY5bfXdj43xB1X7T0u8OvBqxPRgk2JV4brTPgpIcPolwL30t1g3J/exec';
        
        async function loadConfig() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                const inicio = new Date(data.inicio);
                const fin = new Date(data.fin);
                const ahora = new Date();

                if (ahora >= inicio && ahora <= fin) {
                    document.getElementById('no-sorteo').style.display = 'none';
                    document.getElementById('sorteo-activo').style.display = 'block';
                    startTimer(fin);
                } else {
                    console.log("Fuera de rango de fechas");
                }
            } catch (e) {
                console.error("Error al conectar con la base de datos", e);
            }
        }

        // --- Lógica de Puntos y Persistencia ---
        let totalPoints = parseInt(localStorage.getItem('alexdom_pts')) || 0;
        let completed = JSON.parse(localStorage.getItem('alexdom_done')) || [];
        let yaParticipo = localStorage.getItem('alexdom_sent') === "true";

        function startTimer(targetDate) {
            setInterval(() => {
                const now = new Date().getTime();
                const diff = targetDate - now;
                if (diff <= 0) return location.reload();
                document.getElementById("days").innerText = Math.floor(diff / 864e5);
                document.getElementById("hours").innerText = Math.floor((diff % 864e5) / 36e5);
                document.getElementById("minutes").innerText = Math.floor((diff % 36e5) / 6e4);
                document.getElementById("seconds").innerText = Math.floor((diff % 6e4) / 1000);
            }, 1000);
            
            // Cargar datos de usuario si el sorteo está activo
            document.getElementById('totalPoints').innerText = totalPoints;
            completed.forEach(id => {
                const b = document.getElementById(id);
                if(b) { b.innerText = "✓"; b.classList.add('completed'); }
            });
        }

        function validateWithTimer(pts, id) {
            if (completed.includes(id) || yaParticipo) return;
            const btn = document.getElementById(id);
            window.addEventListener('focus', function onFocus() {
                let timeLeft = 5;
                btn.classList.add('waiting');
                const timer = setInterval(() => {
                    timeLeft--;
                    btn.innerText = `ESPERA ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        totalPoints += pts;
                        completed.push(id);
                        localStorage.setItem('alexdom_pts', totalPoints);
                        localStorage.setItem('alexdom_done', JSON.stringify(completed));
                        document.getElementById('totalPoints').innerText = totalPoints;
                        btn.innerText = "✓"; btn.classList.remove('waiting'); btn.classList.add('completed');
                    }
                }, 1000);
                window.removeEventListener('focus', onFocus);
            }, { once: true });
        }

        function enviarSorteo() {
            const nick = document.getElementById('twitchNick').value.trim();
            if(!nick) return alert("Nick obligatorio");
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ nick, puntos: totalPoints, plataformas: completed.join(", ") })
            }).then(() => {
                localStorage.setItem('alexdom_sent', "true");
                alert("¡Participación registrada!");
                window.location.href = "index.html";
            });
        }

        loadConfig();
    </script>
</body>
</html>
